apply plugin: 'base'
apply plugin: 'eclipse'
apply plugin: 'org.sonarqube'
apply plugin: 'com.bmuschko.nexus'
apply from: 'libraries.gradle'
apply from: 'gradle/eclipse-prefs/eclipse.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'jacoco'
jacoco { toolVersion = '0.8.0' }

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile libraries.awaitility
    testCompile libraries.cucumber
    testCompile libraries.jmdns
    testCompile libraries.junit
}

test {
    testLogging.showStandardStreams = true
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

jar {
    /* include source */
    from (sourceSets.main.allSource.getSrcDirTrees())
}

javadoc {
   options.memberLevel = JavadocMemberLevel.PUBLIC
}

/* Modify the Eclipse project settings. */
eclipse { jdt { file { withProperties eclipsePrefs } } }

task ('copyEclipsePrefs', type: Copy) {
    from rootProject.file('gradle/eclipse-prefs/org.eclipse.jdt.ui.prefs')
    into "${projectDir}/.settings"
}
tasks.eclipse.finalizedBy copyEclipsePrefs

extraArchive {
    sources = true
    tests = true
    javadoc = true
}

modifyPom {
    project {
        name 'halo'
        description 'An implementation of Multicast DNS Service Discovery in Java.'
        url 'https://github.com/ofmooseandmen/halo'
        inceptionYear '2018'

        scm {
            url 'https://github.com/ofmooseandmen/halo'
            connection 'scm:https://ofmooseandmen@github.com/ofmooseandmen/halo.git'
            developerConnection 'scm:git://github.com/ofmooseandmen/halo.git'
        }

        licenses {
            license {
                name 'The 3-Clause BSD License'
                url 'https://opensource.org/licenses/BSD-3-Clause'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'ofmooseandmen'
                name 'Cedric Liegeois'
                email 'ofmooseandmen@yahoo.com'
            }
        }
    }
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew and gradlew.bat scripts'
	gradleVersion = '4.5.1'
	distributionType = Wrapper.DistributionType.BIN
}
