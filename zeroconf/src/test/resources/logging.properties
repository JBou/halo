handlers=java.util.logging.ConsoleHandler
.level=INFO

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td @ %1$tH:%1$tM:%1$tS | %4$s | %2$s > %5$s%6$s%n

io.omam.zeroconf.level=ALL
io.omam.zeroconf.handler=java.util.logging.ConsoleHandler
io.omam.zeroconf.formatter=java.util.logging.SimpleFormatter

javax.jmdns.level=ALL
javax.jmdns.handler=java.util.logging.ConsoleHandler
javax.jmdns.formatter=java.util.logging.SimpleFormatter
